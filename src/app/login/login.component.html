<body class="text-center">
<main class="form-signin">
  <form #loginFrom="ngForm" (ngSubmit)="login(loginFrom)">
    <h3 class="h3 mb-3 fw-normal">Login the System</h3>
    <div class="form-floating">
      <input type="text" #userName="ngModel" 
      [(ngModel)]="model.userName" 
      class="form-control" id="userName" name="userName" 
      placeholder="User Name" required autofocus>
      <label for="userName">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" #password="ngModel" 
      [(ngModel)]="model.password" class="form-control" 
      id="Password" name="password" placeholder="Password" required>
      <label for="Password">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
  </form>
</main>
</body>
